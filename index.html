<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Recommendation</title>
  <link rel="stylesheet" href="./travel_recommendation.css">
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <a href="./index.html" class="logo">
                <img src="./src/airplane-logo.png" alt="KhoaTravel Logo">
                <span>KhoaTravel</span>
            </a>
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about_us.html">About Us</a></li>
                <li><a href="./contact_us.html">Contact Us</a></li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder="Enter a destination or keyword">
                <img src="./src/search-icon.svg" alt="Search Icon">
                <button class="search-button">Search</button>
                <button class="clear-button">Clear</button>
            </div>
        </nav>
        <div class="container">
            <div class="social-media-icon">
                <div class="vertical-line"></div>
                <ul class="list-social-media-icon">
                    <li><a href="https://twitter.com"><img class="icon" src="./src/twitter-icon.svg" alt="Twitter Icon"></a></li>
                    <li><a href="https://facebook.com"><img class="icon" src="./src/facebook-icon.svg" alt="Facebook Icon"></a></li>
                    <li><a href="https://instagram.com"><img class="icon" src="./src/instagram-icon.svg" alt="Instagram Icon"></a></li>
                    <li><a href="https://youtube.com"><img class="icon" src="./src/youtube-icon.svg" alt="Youtube Icon"></a></li>
                </ul>
            </div>
            <div class="introduce">
                <h1>EXPLORE<br>DREAM<br>DESTINATION</h1>
                <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
                <button class="book-now-btn">BOOK NOW</button>
            </div>
        </div>
    </div>
<script src="./travel_recommendation.js"></script>
</body>
</html>
